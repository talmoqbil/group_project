<!DOCTYPE html>
{% load staticfiles %}

<html>

    <head>

        <!-- The link tag below adds bootstrap-->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <!-- The link tag below links the html file to the CSS file-->
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/LogIn.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/Homepage.css' %}" />

        <title>
            Log In
        </title>

    </head>


    <h1 id = "heading">

        Glasgow Library
    </h1>


    <div class="row">
        <div class="col-md-5"></div>
        <div class="cold-md-4">
          <div class="card mt-5">
      
            <div class="card-body">
              <div class="card-title py-3">
                <h4>Login To Your Account! </h4>
              </div>
              <form id="login_form" action="{% url 'library:login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                Username: <input type="text" name="username" value="" size="50" />
                </div>
                <div class="form-group">
                Password: <input type="password" name="password" value="" size="50" />
                </div>
                <br />

                <input type="submit" value="Login" class="btn btn-block btn-primary submitButton" />
              </form>
            </div>
            <div>
              <ul>
                <div class="mt-4">
                  <div class="d-flex justify-content-center links ">
                    Don't have an account? <li><a href="{% url 'library:register' %}">Sign Up!</a></li>
                  </div>
                </div>
                </ul>
                
            </div>
          </div>
        </div>
    </div>

</html>
