<!DOCTYPE html>
{% load staticfiles %}

<html>

    <head>

        <!-- The link tag below adds bootstrap--> 
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">

        <!-- The link tag below links the html file to the CSS file-->
        <link rel = "stylesheet" type = "text/css" href = "{% static 'CSS/LogIn.css' %}"/>
        
        <title>
            Register
        </title>

    </head>


    <h1 id = "heading">
        Glasgow Library
    </h1>

    <div id = "logInBigDiv">
        <body>
            

            <div id = "logInBox">

                <h4>
                    Sign Up Today!
                </h4>

                <div>
                    <input name = "username" 
                    type = "text" 
                    placeholder = "Username"
                    class = "fields">

                </div>

                <div>
                    <input name = "E-mail" 
                    type = "text" 
                    placeholder = "E-mail Address"
                    class = "fields">

                </div>


                    
                <div>
                    <input name = "password"
                    type = "password"
                    placeholder = "Password"
                    class = "fields">
                </div>

                <a href="">
                    <button id = "navLogInButton">Register</button>
                </a>

            </div>

        </body>


    </div>


</html>
