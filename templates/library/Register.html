<!DOCTYPE html>
{% load staticfiles %}

<html>

    <head>

        <!-- The link tag below adds bootstrap-->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <!-- The link tag below links the html file to the CSS file-->
        <link rel = "stylesheet" type = "text/css" href = "{% static 'CSS/LogIn.css' %}"/>

        <title>
            Register
        </title>

    </head>


    <h1 id = "heading">
        Glasgow Library
    </h1>

    <div id = "logInBigDiv">
        <body>



{% if registered %}
 <strong>Thank you for registering!</strong>

 <a href="{% url 'library:index' %}"> <br> Return to the homepage.</a><br />
 {% else %}
 <div id = "logInBox">

     <h4>
         Sign Up Today!
     </h4>
 <form id="user_form" method="post" action="{% url 'library:register' %}"
enctype="multipart/form-data">
{% csrf_token %}
{{ user_form.as_p }}
{{ profile_form.as_p }}
<input type="submit" name="submit" value="Register" />
</form>
{% endif %}



        </body>


    </div>


</html>
